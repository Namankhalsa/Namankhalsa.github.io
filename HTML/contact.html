   .wrapper {

    .contact-container {
      background: rgba(0, 0, 0, 0.673);
      border-radius: 20px;

    .contact-container h1 {

    }

    .contact-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-options a {
      text-decoration: none;
       background: linear-gradient(90deg, #0072b1, #919293);
      color: white;
      padding: 12px 25px;
      border-radius: 100px;
      transition: 0.3s;
      font-weight: 600;
    }

    .contact-options a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #d8dbdb;
    }
